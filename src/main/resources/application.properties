blog-api.url=https://blog-api-blog.apps.ik.am
counter-api.url=https://httpbin.org/post
image-proxy.url=https://imgprxy.fly.dev
logbook.minimum-status=405
logbook.obfuscate.json-body-fields=password,access_token,refresh_token,client_secret
logbook.strategy=body-only-if-status-at-least
logging.level.am.ik.blog.BlogFrontendApplication=debug
logging.level.okhttp3.OkHttpClient=debug
logging.level.org.zalando.logbook=trace
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,env,prometheus
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,time_taken
management.info.env.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.annotations.enabled=true
management.opentelemetry.instrumentation.logback-appender.capture-experimental-attributes=true
management.opentelemetry.instrumentation.logback-appender.capture-key-value-pair-attributes=true
management.opentelemetry.resource-attributes.git.commit.id.abbrev=${git.commit.id.abbrev:N/A}
management.opentelemetry.resource-attributes.hostname=${HOSTNAME:N/A}
management.opentelemetry.resource-attributes.spring.boot.version=${build.spring.boot.version:N/A}
management.opentelemetry.resource-attributes.spring.framework.version=${build.spring.framework.version:N/A}
management.otlp.logs.compression=gzip
management.tracing.sampling.probability=1.0
note-api.url=https://note-api-note.apps.ik.am
server.compression.enabled=true
server.forward-headers-strategy=framework
server.http2.enabled=true
server.shutdown=graceful
server.tomcat.mbeanregistry.enabled=true
spring.application.name=blog-frontend
spring.config.import=optional:classpath:git.properties,optional:classpath:META-INF/build-info.properties
spring.lifecycle.timeout-per-shutdown-phase=24s
spring.main.banner-mode=off
spring.mvc.problemdetails.enabled=true
spring.output.ansi.enabled=always
spring.web.resources.cache.period=1h
spring.web.resources.cache.use-last-modified=false